<body>
    <p id="result"></p>
    <script>
        function print(a, b, c, d){
            document.getElementById('result').innerHTML = a, b, c, d
        }

        function equals(a, b, c, d){
            let arr = []
            let count = 1
            for(let n of arguments){
                if(!arr.includes(n)){
                    arr.push(n)
                }
                else{
                    count++
                }
            }

            if (a == b &&  b == c && c == d) return 'all equals';
            else if (count > 1) return `â€œonly ${count} numbers are equals`;
            else return 'all numbers not equals'
       }
        print(equals(1, 1, 4, 1))
    </script>
