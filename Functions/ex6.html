<!DOCTYPE html>
<html lang="en">
<head>
    <title>ex 6</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function print(daynumber){
            document.getElementById('result').innerHTML += daynumber
        }

        function weekDay(daynumber){
            const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            if(daynumber >= 1 && daynumber <= 7) return weekdays[daynumber -1 ];   
            else return 'error'
        }
        print(weekDay(5))
    </script>
</body>
</html>
