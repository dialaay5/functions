<!DOCTYPE html>
<html lang="en">
<head>
    <title>ex 3</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function print(x, y, z, w){
            document.getElementById('result').innerHTML = x , y , z , w
        }

        function smallerValue(x, y, z, w){
            const arr = [x, y, z, w]
            for(let i = 0; i < arr.length; i++){
                if (arr[i] >= 1 && arr[i] <= 5){
                    return -1
                } 
            }
            let min = Math.min (...arr)
            return min;
       }
        print(smallerValue(20, 6, 10, 15))
    </script>
</body>
</html>
